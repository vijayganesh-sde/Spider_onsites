<html>
  <head>
    <style>
    .header{
      background-color:rgb(94, 92, 95);
      color:#fff;
      height:80px;
    }
    .title{
        font-size:25px;
        font-family: cursive;
        font-style:oblique;
        padding-top: 20px;
        margin-left:5%;
    }
    </style>
  </head>
  <script>
    seconds=60;
    myInterval=setInterval(countdown,1000)
    function countdown(){
      if(seconds<=0){
        ClearInterval(myInterval);
        
      }
      seconds-=1;
      document.getElementById('timer').innerText="00:"+seconds; 
    }
    score=0;
    function bug_click(){
      if(seconds<=0){
        alert("Game Over, Please refresh the page to play again");
        return 
      }
      score+=1
      rand_val_left=Math.floor(Math.random() * 801)+10;
      rand_val_top=Math.floor(Math.random() *801)+100;
      document.getElementById('bug').style.left=rand_val_left;
      document.getElementById('bug').style.top=rand_val_top;
      document.getElementById('score_disp').innerText="Your Score is "+score;
    }
    
  </script>
  <body onload="countdown()">
    <div class="header">
      <div class="title">Catch The Insect</div>
    </div>
    <p class="score_disp" id="score_disp"></p>
    Timer: <span class="timer" id="timer"></span>
    <div class="main">
      <div class="bug" id="bug" style="position:absolute;left:20px;font-size:40px" onclick="bug_click()">üêù</div>
    </div>
  </body>
</html>
